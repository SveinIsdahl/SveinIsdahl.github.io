    <script>
        function setup() {
            document.getElementById("skole-grid").style.display = "none";
            document.getElementById("html/css-grid").style.display = "none";
            document.getElementById("canvas-grid").style.display = "none";
            document.getElementById("javascript-grid").style.display = "none";

        }
        setup();

        function revealSkole() {
            var x = document.getElementById("skole-grid");
            if (x.style.display === "grid") {
                x.style.display = "none";
            } else {
                x.style.display = "grid";
            }
        }
        function revealHTML() {
            var x = document.getElementById("html/css-grid");
            if (x.style.display === "grid") {
