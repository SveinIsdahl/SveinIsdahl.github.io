<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t0 = performance.now();

        const number = 500;
        let index = 1;
        while (true) {
            let triangleNumber = 0;
            let divisors = 0;

            //Lag triangleNumber
            for (let i = 1; i <= index; i++) {
                triangleNumber += i;
            }

            let upperBound = Math.sqrt(triangleNumber)+1;
            for (let i = 1; i < upperBound; i++) {
                if(triangleNumber%i === 0) {
                    divisors += 2;
                }
                
            }
            
           
           

            if(divisors > number) {
                console.log(triangleNumber);
                break
            }
            index++;
        }
        let t1 = performance.now();
        console.log(t1-t0);
    </script>
</body>

</html>
