<body>
    <script>
        function squareOfSums(n) {
            /*
            let sum = 0;
            for (let i = 1; i < 101; i++) {
                sum += i;
            }
            return sum**2;
            */
            return (n * (n + 1) / 2) ** 2
        }
        function sumOfSquares(n) {
            /*
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i**2;
            }
            return sum;
            */
           return (1/3)*n**3+(1/2)*n**2+(1/6)*n
        }
        console.log(squareOfSums(100) - sumOfSquares(100));
    </script>
