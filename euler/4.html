<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(x) {
            let num = x;
            let reversed = 0;
            while(true) {
                let remainder = num%10;
                let quotient = Math.floor(num/10);
                reversed = reversed*10 + remainder 
                if(quotient === 0) {
                    
                    break;
                }
                num = quotient;
            }
            if(reversed === x) {
                return true
            }
            else {
                return false
            }
        }
        
    </script>
</body>
</html>
