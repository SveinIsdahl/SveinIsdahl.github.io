    <script>
        function isTriplet(a,b) {
            let c = Math.sqrt(a**2+b**2);

            if(c%1 === 0) {
                return true
            }
            else {
                return false
            }
        }
        for(a = 1; a < 500; a++) {
            for(b = 1; b < 500; b++) {
            if(isTriplet(a,b)) {
                let c=Math.sqrt(a**2+b**2)
                if(a + b + c === 1000){
                    console.log(a*b*c) 
                }
            }
        }
        }
    </script>
