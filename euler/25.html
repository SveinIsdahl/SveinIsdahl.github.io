        function fibonacci(n) {
            let arr = [];
            arr[0] = 0;
            arr[1] = 1;
            let i;
            for (i = 2; i <= n; i++) {
                
                arr[i] = arr[i-1] + arr[i-2];
            }
            return arr;
        }
