<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t {
            border: aqua 20px dotted;
            width: 100px;
            height: 50px;
            position: absolute;
        }
        .ani {
            animation: sprett 2s linear alternate infinite;
        }
        @keyframes sprett {
            0% {
                left: 100px;
                top: 468px
            }
            100% {
                left: 240px;
                top: 468px
            }
        }
    </style>
</head>

<body>
    <div id="t"></div>
    <script>
        document.getElementById("t").classList += "ani"
        setTimeout(() => {
            document.getElementById("t").classList.remove("ani"); 
            void document.getElementById("t").offsetWidth;

        }, 10000);
    </script>
</body>

</html>
