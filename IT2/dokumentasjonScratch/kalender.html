<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="kalender.js"></script>
    <style>
        span {
            -ms-user-select: none;
            user-select: none;
            padding: 2px;
            margin: 0px;
        }

        div {
            -ms-user-select: none;
            user-select: none;
        }

        span:hover {
            background-color: rgb(200, 208, 215);
        }

        body {
            font-size: large;
        }

        #main {
            position: absolute;
            position: fixed;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            top: 100px;
            left: 10px;
        }

        #yeardiv {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            text-align: center;
        }
        #yeardiv > span {
            border-radius: 50px;
            background-color: rgb(146, 168, 189);
            
        }
        #yeardiv > span:hover {
            background-color: rgb(200, 208, 215);
        }
       

        div.month {
            width: auto;
            min-height: 16rem;
            background-color: whitesmoke;
            border-radius: 5px;
            text-align: center;
        }

        div.month>fieldset {
            min-height: 16rem;

        }

        div.month div.dager,
        div.month div.ukedager {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;

        }
    

    </style>
</head>

<body>
    <br>
    <div id="yeardiv">
        <span id="py">&lt;</span>
        <span id="year">2021</span>
        <span id="ny">&gt;</span>
    </div>
    <div id="main">
        
    </div>
    <template id="temp">
        <fieldset>
            <legend></legend>
        </fieldset>
    </template>



</body>

</html>
