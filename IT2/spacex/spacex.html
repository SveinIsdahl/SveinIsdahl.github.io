<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            position: relative;
            width: 100%;
            height: 600px;
            border: 1px black dotted;
            background-color: lightcyan;
        }
        
        #rocket {
            position: absolute;
            bottom: 0;
            left: 600px;
            width: 12px;
            height: 126px;
            background-color: whitesmoke;
            border: solid black 1px;
            box-shadow: 2px 2px 2px gray;
            overflow: hidden;
            font-size: 1.3em;
        }
        
        #rocket>div {
            transform: rotate(90deg) translateX(40px);
        }
    </style>
</head>

<body>
    <div id="board">
        <div id="rocket">
            <div>SpaceX</div>
        </div>
    </div>
    <div id="gui">
        <button id="start"></button>
    </div>
</body>

</html>
