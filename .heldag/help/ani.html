<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t {
            border: aqua 20px dotted;
            width: 100px;
            height: 50px;
            position: absolute;
        }
        .ani {
            animation: sprett 2s linear alternate infinite;
        }
        @keyframes sprett {
            0% {
                left: 100px;
                top: 468px
            }
            100% {
                left: 240px;
                top: 468px
            }
        }
    </style>
</head>

<body>
    <div id="t"></div>
    <button></button>
    <input type="button" value="">
    <input type="checkbox" name="" id="">
    
    <script>
        const t = document.getElementById("t")
        const audio = new Audio("");
        t.addEventListener("click", ()=>{audio.play()})
        t.classList += "ani"
        setTimeout(() => {
            t.classList.remove("ani"); 
            void t.offsetWidth;

        }, 2000);
        
    </script>
</body>

</html>
