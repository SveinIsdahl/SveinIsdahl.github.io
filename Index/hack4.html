<!DOCTYPE html>
<html>
<head>
	<title>hack 4</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Trykk for å finne passordet på hack4</h1>
	<hr>

<script>
	var løsning = [];
	var e = "VYPUVYS";
	for (var i = 0; i < 7; i++) {
		var o = e.charCodeAt(i);
		var n = String.fromCharCode(127&55^+o);
		løsning.push(n);
	}

	var l = "Passordet er " +løsning.join("");

	function func() {
		document.getElementById('output').innerHTML = l;
	}
</script>

<p>
	<button onclick="func()">Passord</button>
</p>

<h2 id="output" style="color: darkblue"></h2>

<a href="index.html">Tilbake</a>

</body>
</html>
