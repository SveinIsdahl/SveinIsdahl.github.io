<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pendulum</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="pendulum.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>


    <div class="slidecontainer">
        <input type="range" min="5" max="30" value="10" class="slider" id="myRange">
        <p>Radius: <span id="demo"></span></p>

        <input type="range" min="10" max="100" value="30" class="slider" id="x">
        <p>X_Start: <span id="demo_x"></span></p>
        
        <input type="range" min="10" max="100" value="30" class="slider" id="y">
        <p>Y_Start: <span id="demo_y"></span></p>
    </div>
    
    <script src="pendulum.js"></script>
    <a href="../../index.html" class="links">Tilbake</a>
</body>

</html>
