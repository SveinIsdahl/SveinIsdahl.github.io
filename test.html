<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 5px;
       }
       .joint {
           border: black solid 1px;
           width: 30px;
           text-align: center;
       }
        div:nth-child(2n+3){
            color: red;
            transform: translate(20px);
        }
        div:nth-child(3n+0) {
            transform: translate(40px);
            color: blue;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="joint"> a </div>
        <div class="joint"> b </div>
        <div class="joint"> c </div>
        <div class="joint"> d </div>
        <div class="joint"> e </div>
        <div class="joint"> f </div>
        <div class="joint"> g </div>
        <div class="joint"> h </div>
        <div class="joint"> i </div>
        <div class="joint"> j </div>
        <div class="joint"> k </div>
        <div class="joint"> l </div>
    </div>
</body>

</html>
