<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble-sorting</title>
</head>

<body>
    <canvas id="canvas" width="1200" height="600">

    </canvas>
    <script>
        // Bubble sorting Algorithm, bytter to variabler i et array hvis de ikke er i korekt rekkef√∏lger, starter fra begynnelse/slutt
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let i = 0;
        let j = 0;
        let verdier = [];
        function setup() {
            for (let i = 0; i < 1200; i++) {
                verdier[i] = Math.floor(Math.random()*600);
            }
        }

        function tegn() {

            for (let i = 0; i < verdier.length; i++) {
                //set timer
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.moveTo(i, 1200);
                ctx.lineTo(i, verdier[i]);
                ctx.stroke();
            }

        }

        function sorter() {
            let a
            let b
            function bytt(arr, a, b) {
                let rep = arr[a];
                arr[a] = arr[b];
                arr[b] = rep;

            }
            if (i < verdier.length) {
                for (let j = 0; j < verdier.length - i - 1; j++) {
                    a = verdier[j];
                    b = verdier[j + 1];
                    if (a > b) {
                        bytt(verdier, j, j + 1);

                        ctx.clearRect(0, 0, 1200, 600)
                        tegn();
                    }
                }
            }
            else {
                console.log("Ferdig");
                clearInterval(sorter);
                tegn();
                //end timer

            }
        }

        setup();
        //sorter();
        setInterval(sorter, 100);
    </script>
</body>

</html>
