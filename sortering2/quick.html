<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quicksort</title>



    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="600"></canvas>



    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let verdier = [];
        
        function setup() {
            for (let i = 0; i < canvas.width; i++) {
                verdier[i] = Math.floor(Math.random()*canvas.height);
            }
        }
        console.log(verdier);
        function tegn() {

            for (let i = 0; i < canvas.width; i++) {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.moveTo(i, canvas.width);
                ctx.lineTo(i, verdier[i]);
                ctx.stroke();
            }            
        }
        function swap(arr, a, b) {
            let rep = arr[a];
            arr[a] = arr[b];
            arr[b] = rep;
        }            


        function partition(verdier, low, high) {
            
            let j
            let i

            pivot = verdier[high];

            i = low-1;

            for (j = low; j <= high-1; j++) {
                if (verdier[j] < pivot) {
                    i++
                    swap(verdier, i, j);
                }
            } 
            swap(verdier, (i+1), high);
            return (i+1);

        }

        function sorter(verdier, low, high) {

            if (low < high) {
                ctx.clearRect(0,0,canvas.length,canvas.height);
                let pi = partition(verdier, low, high);

                sorter(verdier, low, pi-1);
                sorter(verdier, pi+1, pi)
                console.log(verdier);
                tegn();
            }

        }
        setup();
        sorter(verdier, 0, (verdier.length-1));
        console.log(verdier);
    </script>
</body>
</html>
