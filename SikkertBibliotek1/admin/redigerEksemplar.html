<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rediger bok</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbUpdate.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>


    <home-bar heading="Skolebibliotek Skeisvang" crumb="rediger eksemplar" 
        getlinks="/htmlfiler/admin"
        username="/myself">
    </home-bar>


    <div id="admin">
        <db-update id="form" key="eksemplarid" update="true"
                fields="eksemplarid,tillstand,bokid" table="eksemplar">
            <span slot="heading">Rediger eksemplar</span>
        </db-update>

        <div class="table">
            <db-table connected="form:eksemplarid" fields="innlevert" sql="select * from utlaan">
                <span slot="caption">Eksemplar innlevert</span>
            </db-table>

            <db-table connected="form:bokid" fields="antall:number"
                sql="select count(b.bokid) as antall from eksemplar e join bok b on (e.bokid=b.bokid)">
                <span slot="caption">Antall eksemplarer</span>
            </db-table>
        </div>
    </div>


</body>

</html>
